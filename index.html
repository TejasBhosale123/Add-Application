<html>
	<head>
		<title> Addition Application </title>

		<style>
			*{font-size:50px; font-family:calibri;}
			body {background-color:lightblue;}
		</style>
	</head>
	

	<body>
		<center>
						
			<h1> Addition Application </h1>

			<form onsubmit="Add()">
				<input type = "number" step="any" placeholder = "Enter first Number" id="num1"/>
				<br/> <br/>
				<input type = "number" step="any" placeholder = "Enter seconf Number" id="num2"/>
				<br/> <br/>
				<input type ="submit" value="Add"/>

			</form>
			<h2 id="msg"/>

			<script>
				function Add(){
					event.preventDefault();
					let num1 = document.getElementById("num1")
					let num2 = document.getElementById("num2")
					let msg = document.getElementById("msg")
					
					if(num1.value===""){
					alert("Enter First Number")	
					msg.innerHTML = "" 
					num1.focus();
					return;	
							
					}

					if(num2.value===""){
					alert("Enter Second Number")	
					msg.innerHTML = "" 
					num2.focus();
					return;	
							
					}

					let n1 = parseFloat(num1.value);
					let n2 = parseFloat(num2.value);
					let ans = n1+n2;
					let rep = "Addition =" +ans.toFixed(2);
					msg.innerHTML=rep



				}
			</script>
		</center>

	</body>


</html>
